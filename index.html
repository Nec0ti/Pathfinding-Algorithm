<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pathfinding Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <canvas id="grid-canvas" width="600" height="600"></canvas>
    <div class="controls">
      <label for="algorithm-selector">Algorithm:</label>
      <select id="algorithm-selector">
        <option value="astar">A*</option>
        <option value="dijkstra">Dijkstra</option>
        <option value="bfs">BFS</option>
      </select>
      <button id="run-button">Run</button>
      <button id="reset-button">Reset</button>
      <button id="toggle-theme">Toggle Theme</button>

      <label for="grid-size-selector">Grid Size:</label>
      <input type="number" id="grid-size-selector" value="20" min="10" max="50">
    </div>
  </div>
  <script src="src/grid.js"></script>
  <script src="src/algorithms.js"></script>
  <script src="src/ui.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
